name: Run tests
run-name: Run tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v22, dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm i -q

      - name: Run tests
        run: node --test --require ts-node/register ./src/__tests__/*.ts
